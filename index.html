    <!-- Script de segurança para detectar tentativas de phishing -->
    <script>
      // Detectar redirecionamentos suspeitos
      (function() {
        const originalOpen = window.open;
        window.open = function(url, target, features) {
          if (url && !url.startsWith(window.location.origin) && !url.startsWith('https://')) {
            console.warn('Tentativa de abertura de URL suspeita bloqueada:', url);
            return null;
          }
          return originalOpen.call(this, url, target, features);
        };
        
        // Detectar mudanças suspeitas no location
        const originalAssign = window.location.assign;
        const originalReplace = window.location.replace;
        
        window.location.assign = function(url) {
          if (url && !url.startsWith(window.location.origin) && !url.startsWith('https://')) {
            console.warn('Tentativa de redirecionamento suspeito bloqueado:', url);
            return;
          }
          return originalAssign.call(this, url);
        };
        
        window.location.replace = function(url) {
          if (url && !url.startsWith(window.location.origin) && !url.startsWith('https://')) {
            console.warn('Tentativa de redirecionamento suspeito bloqueado:', url);
            return;
          }
          return originalReplace.call(this, url);
        };
      })();
    </script>
